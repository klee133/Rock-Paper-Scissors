<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose rock, paper, or scissors.</p>
    <div class="roundNum"></div>
    <div class="selection">
      <div class="H"></div>
      <div class="C"></div>
    </div>
    <div class="text"></div>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <br>
    <br>
    <div class="score">
      <div class="H">Human Score: 0</div>
      <div class="C">Computer Score: 0</div>
    </div>
    <div class="endText"></div>

    <script src="index.js"></script>
  </body>
</html>
